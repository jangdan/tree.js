<html lang = "en">

	<head>
	
		<meta charset = "utf-8">

		<meta name = "description" content = "tree.js의 기본 원리와 사용법을 익힐 수 있는 예시">
		<meta name = "keywords" content = "tree.js, 자바스크립트, 트리 구조, 라이브러리">


        <meta name = "viewport" content = "width = device-width, initial-scale = 1">



		<title>tree.js - 기본</title>

	</head>

	<body>

		<h1>기본</h1>

		<p>

			tree.js의 기본 원리와 사용법을 익힐 수 있는 예시 페이지입니다.

		<p>

		<p>

			현재 페이지의 <a href = "https://github.com/jangdan/tree.js/blob/master/examples/extending/index.html">소스코드</a>를 확인하고, 그 결과를 바로 보고싶다면 자바스크립트 콘솔을 열어서 볼 수 있습니다.
			
		</p>



		<script src = "../../../source/Tree.js" type = "text/javascript"></script>
		<script src = "../../../source/Node.js" type = "text/javascript"></script>
		
		<script type = "text/javascript">

			var 후손_수 = 30; //있다가 쓰입니다.



			var 거대한노드 = new Node( "거대한 노드" ); //새 'Node'를 만듧니다.

			후손만들기( 거대한노드, 후손_수 ); //후손을 30개 추가합니다.



			var 나무 = new Tree( "나무" ); //문득 든 생각이지만 (아예 불가능할 수도 있고) 이 라이브러리 자체를 한국어 버전으로 만들어보면 재미있을것 같습니다.

			나무.setRoot( new Node( "불휘" ) ); //불휘 기픈 남간


			나무.root.addChild( new Node( "작은 노드" ) ); //또다른 새 `Node`를 만듧니다.

			나무.root.addChild( 거대한노드 ); //"거대한 노드"를 뿌리 노드에 추가합니다.



			/*

			아래 두 줄의 코드는 같은 짓을 합니다. "거대한 노드"가 root 노드의 자식인 관계에서,
			root에서 "거대한 노드"를 없애거나, "거대한 노드"에서 자신의 부모 노드를 없애는거나 같습니다.

			아무튼 아래 두 줄로 아까 추가한 거대한 노드를 다시 뺐습니다.

			*/

			나무.root.removeChild( 나무.root.getDecendantByName( "거대한 노드" ) );

			//나무.root.getDecendantByName("giganticbranch").breakBranch();
			


			//자바스크립트 콘솔에서 보이는 것이 아래의 코드입니다:

			console.log( 나무 );

			console.log( 거대한노드 );


			console.log( "거대한 노드는 뿌리 노드(root node)인가? (즉, 부모 노드가 없는가?) : " + 거대한노드.isRoot());

			console.log( "작은 노드는 잎 노드(leaf node)인가? : " + 나무.root.getChildByName( "작은 노드" ).isLeaf());






			function 후손만들기( 대상, 되풀이된수 ){ //노드를 계속 추가하는 간단한 재귀 함수

				if(되풀이된수 <= 0) return;



				대상.addChild( new Node( "" + (후손_수 - 되풀이된수 + 1) + "번째" ) );


				후손만들기( 대상.children[0], 되풀이된수 - 1 );

			}

		</script>

	</body>
</html>
