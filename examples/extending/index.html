		<title>tree.js - extending</title>

	</head>

	<body>

		<h1>extending</h1>

		<p>
			this example shows how you can <i>"extend"</i> the simple architecture of tree.js to suit any of your data manipulation needs.
		</p>

		<p>
			take a look at the <a href = "https://github.com/jangdan/tree.js/blob/master/examples/extending/index.html">source code</a> if you want, then open the JavaScript console in your browser to see the result of this example. (<a href = "http://webmasters.stackexchange.com/questions/8525/how-to-open-the-javascript-console-in-different-browsers">how to open the JavaScript console</a>)
		</p>
		


		<script src = "../../src/Tree.js" type = "text/javascript"></script>
		<script src = "../../src/Node.js" type = "text/javascript"></script>
		
		<script type = "text/javascript">

			var SpecialNode = function(name, value){

				Node.apply(this, arguments);

				this.value = value;

				//<insert YOUR OWN custom variables/data/information here

			}

			SpecialNode.prototype = Node.prototype;


			var s = new SpecialNode( "I am special; I have a value", 10 );

			s.addChild(new SpecialNode( "I am a special-child", 100 ));
			s.addChild(new SpecialNode( "I am a spacial-child", 100 ));


			var specialTree = new Tree( "THE TREE WHICH POSESSES SPECIAL NODES" );

			specialTree.root.addChild(s); //regular nodes can have other "extended" nodes as children


			console.log(specialTree);

		</script>

	</body>
</html>
