<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>tree.js - basics</title>

	<body>

		check the javascript console

		<script src = "../../src/Tree.js" type = "text/javascript"></script>
		<script src = "../../src/Node.js" type = "text/javascript"></script>
		
		<script type = "text/javascript">

			var ITERATION_COUNT = 30;


			var giganticbranch = new Node("giganticbranch");

			addNodesrecursively(giganticbranch, ITERATION_COUNT);



			var 나무 = new Tree("나무");


			나무.root.addChild(new Node("smallbranch"));
			나무.root.addChild(giganticbranch);


			//나무.root.removeChild( 나무.root.getDecendantByName("giganticbranch") );
			나무.root.getDecendantByName("giganticbranch").breakBranch();
			

			console.log(나무);
			console.log(giganticbranch);


			function addNodesrecursively(target, iterations){

				if(iterations <= 0) return;

				target.addChild(new Node(""+(ITERATION_COUNT - iterations + 1)+"번째"));
				addNodesrecursively(target.children[0], iterations - 1);

			}

		</script>

	</body>
</html>
