	<body>

		<h1>basics</h1>

		<p>
			an introductory example where you can learn the bare basics of this library.
		<p>

		<p>
			take a look at the <a href = "https://github.com/jangdan/tree.js/blob/master/examples/extending/index.html">source code</a>, then check the JavaScript console for the result. (<a href = "http://webmasters.stackexchange.com/questions/8525/how-to-open-the-javascript-console-in-different-browsers">how to open the JavaScript console</a>)
		</p>



		<script src = "../../src/Tree.js" type = "text/javascript"></script>
		<script src = "../../src/Node.js" type = "text/javascript"></script>
		
		<script type = "text/javascript">

			var ITERATION_COUNT = 30;


			var giganticbranch = new Node("giganticbranch");

			addNodesrecursively(giganticbranch, ITERATION_COUNT);



			var 나무 = new Tree("나무"); //ah yes unicode variables. sorry
			나무.setRoot( new Node("root") );


			나무.root.addChild( new Node("smallbranch") );
			나무.root.addChild(giganticbranch); //add 'giganticbranch', then remove it from the root to test the update functions


			//the two lines of code below do THE SAME THING (so only keep one of them uncommented or else an error occurs):
			나무.root.removeChild( 나무.root.getDecendantByName("giganticbranch") );
			//나무.root.getDecendantByName("giganticbranch").breakBranch();
			

			//output (what u see on the js console)
			console.log(나무);
			console.log(giganticbranch);

			console.log("giganticbranch is a root node: " + giganticbranch.isRoot());
			console.log("smallbranch is a leaf: " + 나무.root.getChildByName("smallbranch").isLeaf());



			function addNodesrecursively(target, iterations){ //a simple recursive function to add Nodes

				if(iterations <= 0) return;

				target.addChild( new Node( "" + (ITERATION_COUNT - iterations + 1) + "번째" ) );
				addNodesrecursively( target.children[0], iterations - 1 );

			}

		</script>
